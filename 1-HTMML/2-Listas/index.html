<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como se crean las listas en html</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- LISTA ORDENADA ol li-->
    <ol>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
        <li>Jueves</li>
        <li>Viernes</li>
        <li>Sabado</li>
        <li>Domingo</li>
    </ol>
    <hr>
    <!-- LISTA NO ORDENADA ul li -->
    <ul>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
        <li>Jueves</li>
        <li>Viernes</li>
        <li>Sabado</li>
        <li>Domingo</li>
    </ul>
    <hr>
    <!-- LISTAS DE DEFINICION  -->
    
    <dl>
        <dt>HTML</dt>
        <dd>Es el hiper text market languaje</dd>
    </dl>
    <hr>
    <!-- LISTAS ANIDADAS -->
    <ul>Almuerzos
        <li>Pique
           <ul>
               <li>Papa</li>
               <li>Salchicha</li>
               <li>Huevo</li>
           </ul>
        </li>
    </ul>
</body>
</html>
