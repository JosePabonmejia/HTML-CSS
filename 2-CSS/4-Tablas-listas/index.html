<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tablas y listas</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <h1>prueva</h1><hr>

        </ol>
    </header>
    <hr>
    <h2>UnOrderlist</h2>

        <ul class="lista2">
            <li><a href="">Lunes</a></li>
            <li><a href="">Martes</a></li>
            <li><a href="">Miercoles</a></li>
            <li><a href="">Jueves</a></li>
            <li><a href="">Viernes</a></li>
            
        </ul>

            <tr>

                <td>12:00</td>
                <td>12:00</td>
                <td>12:00</td>
                <td>12:00</td>

    <hr>
    <header>
        <textarea name="" id="area" cols="30" rows="10" placeholder="Comentar..."></textarea>

    </header>
    <hr>
    <fieldset>
        <legend>Recupera datos</legend>
        <label for="email">Email :<input type="email" name="email" id="email" autocomplete="email" required="email"></label><input type="submit" value="Enviar"><br>
        <label for="password">Password :<input type="password" name="password" id="password" autocomplete="password" required="password"></label><input type="submit" value="Enviar"><br>
